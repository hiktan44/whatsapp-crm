<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp CRM Pro - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl mb-4">
                <i class="fab fa-whatsapp text-green-500 text-2xl"></i>
            </div>
            <h1 class="text-white text-2xl font-bold">WhatsApp CRM Pro</h1>
            <p class="text-white/80">Hesabınıza giriş yapın</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Kullanıcı Adı
                    </label>
                    <input 
                        type="text" 
                        id="username"
                        required
                        autocomplete="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
                        placeholder="admin"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Şifre
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password"
                            required
                            autocomplete="current-password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
                            placeholder="••••••••"
                        >
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="passwordToggle"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-green-500 focus:ring-green-500" id="remember">
                        <span class="ml-2 text-sm text-gray-600">Beni hatırla</span>
                    </label>
                    <a href="#" class="text-sm text-green-600 hover:text-green-700">Şifremi unuttum?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-500/20 transition-all font-medium"
                    id="loginBtn"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Giriş Yap
                </button>
            </form>

            <!-- Social Login Divider -->
            <div class="mt-6 mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">veya</span>
                    </div>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="space-y-3">
                <button 
                    onclick="loginWithGoogle()"
                    class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:ring-gray-100 transition-all group"
                >
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-gray-700 font-medium group-hover:text-gray-900">Google ile devam et</span>
                </button>

                <button 
                    onclick="loginWithGitHub()"
                    class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:ring-gray-100 transition-all group"
                >
                    <svg class="w-5 h-5 mr-3 text-gray-700 group-hover:text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="text-gray-700 font-medium group-hover:text-gray-900">GitHub ile devam et</span>
                </button>
            </div>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Hesabı:</h3>
                <div class="text-sm text-gray-600">
                    <p><strong>Kullanıcı Adı:</strong> admin</p>
                    <p><strong>Şifre:</strong> admin123</p>
                </div>
                <button onclick="fillDemoCredentials()" class="mt-2 text-xs text-green-600 hover:text-green-700">
                    <i class="fas fa-fill mr-1"></i>Demo bilgilerini doldur
                </button>
            </div>


        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white/80 text-sm">
            <p>© 2025 WhatsApp CRM Pro. Tüm hakları saklıdır.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="landing.html" class="hover:text-white transition-colors">
                    <i class="fas fa-home mr-1"></i>Ana Sayfa
                </a>
                <a href="#" class="hover:text-white transition-colors">
                    <i class="fas fa-question-circle mr-1"></i>Yardım
                </a>
            </div>
        </div>
    </div>

    <script>
        // Authentication Logic - Global scope
        window.credentials = {
            'admin': 'admin123',
            'demo': 'demo123',
            'user': 'password123'
        };
        
        // Backup credentials object
        const credentials = window.credentials;
        
        console.log('🔧 Credentials initialized:', credentials);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            console.log('🔐 Login attempt:', { username, password, remember });
            console.log('📋 Available credentials:', credentials);
            
            // Show loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Giriş yapılıyor...';
            loginBtn.disabled = true;
            
            // Simulate authentication delay
            setTimeout(() => {
                console.log('🔍 Checking credentials for:', username);
                console.log('🔍 Available credentials object:', window.credentials);
                console.log('🔍 Local credentials object:', credentials);
                console.log('🔍 Expected password:', window.credentials[username]);
                console.log('🔍 Provided password:', password);
                
                // Use trimmed values for comparison
                const cleanUsername = username.trim();
                const cleanPassword = password.trim();
                const availableCredentials = window.credentials || credentials;
                
                console.log('🔍 Clean username:', cleanUsername);
                console.log('🔍 Clean password:', cleanPassword);
                console.log('🔍 Using credentials:', availableCredentials);
                console.log('🔍 Expected for clean username:', availableCredentials[cleanUsername]);
                
                if (availableCredentials[cleanUsername] && availableCredentials[cleanUsername] === cleanPassword) {
                    console.log('✅ Authentication successful!');
                    // Success
                    loginBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Başarılı!';
                    loginBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    loginBtn.classList.add('bg-green-600');
                    
                    // Store auth data
                    if (remember) {
                        localStorage.setItem('whatsapp_crm_auth', JSON.stringify({
                            username: username,
                            loginTime: new Date().toISOString(),
                            remember: true
                        }));
                    } else {
                        sessionStorage.setItem('whatsapp_crm_auth', JSON.stringify({
                            username: username,
                            loginTime: new Date().toISOString(),
                            remember: false
                        }));
                    }
                    
                    // Redirect to CRM
                    setTimeout(() => {
                        redirectToCRM();
                    }, 1000);
                    
                } else {
                    console.log('❌ Authentication failed!');
                    // Error
                    loginBtn.innerHTML = '<i class="fas fa-times mr-2"></i>Hatalı bilgiler!';
                    loginBtn.classList.remove('bg-green-500');
                    loginBtn.classList.add('bg-red-500');
                    
                    setTimeout(() => {
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Giriş Yap';
                        loginBtn.classList.remove('bg-red-500');
                        loginBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                        loginBtn.disabled = false;
                    }, 2000);
                }
            }, 1500);
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function fillDemoCredentials() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            
            console.log('🔧 Demo credentials filled:', {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            });
            
            // Add visual feedback
            const inputs = document.querySelectorAll('#username, #password');
            inputs.forEach(input => {
                input.classList.add('bg-green-50', 'border-green-300');
                setTimeout(() => {
                    input.classList.remove('bg-green-50', 'border-green-300');
                }, 1000);
            });
        }

        // Social Login Functions
        function loginWithGoogle() {
            console.log('🔍 Google Login clicked...');
            
            // Show loading state
            const googleBtn = event.target.closest('button');
            const originalContent = googleBtn.innerHTML;
            googleBtn.innerHTML = `
                <svg class="animate-spin w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700">Google ile bağlanıyor...</span>
            `;
            googleBtn.disabled = true;
            
            // Simulate Google OAuth flow
            setTimeout(() => {
                // Store auth data
                const authData = {
                    username: 'google_user',
                    displayName: 'Google Kullanıcısı',
                    provider: 'google',
                    loginTime: new Date().toISOString(),
                    remember: true
                };
                
                localStorage.setItem('whatsapp_crm_auth', JSON.stringify(authData));
                
                // Show success and redirect
                googleBtn.innerHTML = `
                    <i class="fas fa-check mr-3 text-green-600"></i>
                    <span class="text-green-700">Başarılı! Yönlendiriliyor...</span>
                `;
                
                setTimeout(() => {
                    redirectToCRM();
                    // Reset button
                    googleBtn.innerHTML = originalContent;
                    googleBtn.disabled = false;
                }, 1500);
            }, 2000);
        }
        
        function loginWithGitHub() {
            console.log('🔍 GitHub Login clicked...');
            
            // Show loading state
            const githubBtn = event.target.closest('button');
            const originalContent = githubBtn.innerHTML;
            githubBtn.innerHTML = `
                <svg class="animate-spin w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700">GitHub ile bağlanıyor...</span>
            `;
            githubBtn.disabled = true;
            
            // Simulate GitHub OAuth flow
            setTimeout(() => {
                // Store auth data
                const authData = {
                    username: 'github_user',
                    displayName: 'GitHub Kullanıcısı',
                    provider: 'github',
                    loginTime: new Date().toISOString(),
                    remember: true
                };
                
                localStorage.setItem('whatsapp_crm_auth', JSON.stringify(authData));
                
                // Show success and redirect
                githubBtn.innerHTML = `
                    <i class="fas fa-check mr-3 text-green-600"></i>
                    <span class="text-green-700">Başarılı! Yönlendiriliyor...</span>
                `;
                
                setTimeout(() => {
                    redirectToCRM();
                    // Reset button
                    githubBtn.innerHTML = originalContent;
                    githubBtn.disabled = false;
                }, 1500);
            }, 2000);
        }

        function redirectToCRM() {
            console.log('🚀 Redirecting to CRM Dashboard...');
            
            // Use working Netlify URL until custom domain is ready
            const workingDomain = 'https://whattan.netlify.app/index.html';
            
            console.log('🌐 Using Netlify default URL...');
            window.open(workingDomain, '_blank');
            console.log('✅ Opened CRM dashboard');
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const authData = localStorage.getItem('whatsapp_crm_auth') || sessionStorage.getItem('whatsapp_crm_auth');
            
            if (authData) {
                const auth = JSON.parse(authData);
                const loginTime = new Date(auth.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                // Auto-login if less than 24 hours for remember me, or less than 8 hours for session
                if ((auth.remember && hoursDiff < 24) || (!auth.remember && hoursDiff < 8)) {
                    document.getElementById('username').value = auth.username;
                    document.querySelector('.bg-white').innerHTML = `
                        <div class="text-center py-8">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-user-check text-green-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">Hoş geldiniz, ${auth.username}!</h3>
                            <p class="text-gray-600 mb-6">Oturumunuz devam ediyor</p>
                            <button onclick="redirectToCRM()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-all">
                                <i class="fas fa-arrow-right mr-2"></i>CRM'e Git
                            </button>
                            <button onclick="logout()" class="ml-4 text-gray-600 hover:text-gray-800 transition-all">
                                <i class="fas fa-sign-out-alt mr-1"></i>Çıkış Yap
                            </button>
                        </div>
                    `;
                }
            }
        });

        function logout() {
            localStorage.removeItem('whatsapp_crm_auth');
            sessionStorage.removeItem('whatsapp_crm_auth');
            location.reload();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
            if (e.key === 'F1') {
                e.preventDefault();
                fillDemoCredentials();
            }
        });
    </script>
</body>
</html>
